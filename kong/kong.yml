_format_version: "2.1"

services:
  - name: auth-service
    url: http://authserver:9000/
    routes:
      - name: auth-service-route
        hosts:
          - "auth.hrmaster.local"
        preserve_host: true
        paths:
          - /
  
  - name: business-service
    url: http://businessserver:9001/api/v1
    routes:
      - name: business-service-route
        paths:
          - /api/v1

  - name: auth-pgadmin
    url: http://pgadmin4-container
    routes:
      - name: auth-pgadmin
        hosts:
          - "database.*"
        preserve_host: true
        paths:
          - /

  - name: portainer-service
    url: http://portainer:9000
    routes:
      - name: portainer-service-route
        hosts:
          - "portainer.*"
        preserve_host: true
        paths:
          - /